<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sleep Sounds</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0b1220;
      color: #e6e8ee;
      max-width: 640px;
      margin: 0 auto;
      padding: 60px 18px;
    }

    h1 {
      font-weight: 600;
      letter-spacing: 0.3px;
      margin-bottom: 6px;
    }

    p {
      color: #b9bfd3;
      margin-bottom: 32px;
      line-height: 1.4;
    }

    .link {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 16px 18px;
      margin: 14px 0;
      border-radius: 14px;
      text-decoration: none;
      background: rgba(255,255,255,0.08);
      color: #ffffff;
      font-size: 1.05rem;
      transition: background 0.2s ease;
    }

    .link:hover {
      background: rgba(255,255,255,0.14);
    }

    .link img {
      height: 28px;
      width: auto;
      opacity: 0.95;
      flex-shrink: 0;
    }

    footer {
      margin-top: 42px;
      font-size: 0.85rem;
      color: #8f96b3;
      text-align: center;
    }
  </style>
</head>

<body>

  <h1>Sleep Sounds</h1>
  <p>Calming soundscapes for rest, focus, and deep sleep.</p>

  </a>

  <!-- SPOTIFY -->

  </a>

  <!-- AMAZON MUSIC -->
  <a class="link" href="https://example.com" target="_blank" rel="noopener">
    <img src="images/amazon-music.png" alt="Amazon Music">
    <span>Listen on Amazon Music</span>
  </a>

</html>
