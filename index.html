<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sleep Sounds</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: #e6e8ee;
      background: linear-gradient(
        180deg,
        #0b1220 0%,
        #060b16 100%
      );
      min-height: 100vh;
    }

    .container {
      max-width: 640px;
      margin: 0 auto;
      padding: 52px 16px 42px;
    }

    h1 {
      font-weight: 650;
      letter-spacing: 0.3px;
      margin: 0 0 6px 0;
      font-size: 1.85rem;
      line-height: 1.15;
    }

    .byline {
      margin: 0 0 18px 0;
      font-size: 0.95rem;
      color: #9aa2c4;
    }

    p {
      color: #c2c7dc;
      margin: 0 0 26px 0;
      line-height: 1.45;
      font-size: 1.02rem;
    }

    .links {
      display: grid;
      gap: 14px;
      margin-top: 6px;
    }

    .link {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 16px 16px;
      border-radius: 18px;
      text-decoration: none;
      background: rgba(255,255,255,0.10);
      transition: background 0.25s ease, transform 0.15s ease;
      min-height: 58px;
    }

    .link:hover {
      background: rgba(255,255,255,0.16);
      transform: translateY(-1px);
    }

    .link:active {
      transform: translateY(0);
    }

    .link img {
      height: 28px;
      width: auto;
      opacity: 0.95;
      flex-shrink: 0;
    }

    /* More visible difference vs the white logos */
    .link .label {
      color: #cfd4e6 !important;
      font-size: 1.05rem;
      font-weight: 560;
      letter-spacing: 0.1px;
    }

    footer {
      margin-top: 34px;
      font-size: 0.85rem;
      color: #9aa2c4;
      text-align: center;
    }

    @media (max-width: 480px) {
      .container { padding: 44px 14px 38px; }
      h1 { font-size: 1.7rem; }
      p { font-size: 1rem; }
      .link { border-radius: 16px; }
      .link img { height: 26px; }
    }
  </style>
</head>

<body>
  <div class="container">

    <h1>Sleep Sounds</h1>
    <p class="byline">by David Farmer Sound</p>
    <p>
      Calming soundscapes for rest, focus, and deep sleep.
      Find a sound you like, set it to <em>Repeat Single</em>, and let it play.
    </p>

    <div class="links">
      <!-- APPLE MUSIC -->
      <a class="link"
         href="https://music.apple.com/us/playlist/davidfarmersound-favorites/pl.u-qxylX06I3WYXz"
         target="_blank"
         rel="noopener">
        <img src="images/apple-music.png" alt="Apple Music">
        <span class="label">Listen on Apple Music</span>
      </a>

      <!-- SPOTIFY -->
      <a class="link"
         href="https://open.spotify.com/playlist/3s0lOwUU3jymOYmAxwZFLt?si=fa39329ef489441a"
         target="_blank"
         rel="noopener">
        <img src="images/spotify.png" alt="Spotify">
        <span class="label">Listen on Spotify</span>
      </a>

      <!-- AMAZON MUSIC -->
      <a class="link"
         href="https://music.amazon.com/user-playlists/01d402d654fa48e39c41195757e78c1dsune?ref=dm_sh_r8BEtiCijBeTvZdU66tgDmsbd"
         target="_blank"
         rel="noopener">
        <img src="images/amazon-music.png" alt="Amazon Music">
        <span class="label">Listen on Amazon Music</span>
      </a>
    </div>

    <footer>
      © David Farmer · Thanks for listening.
    </footer>

  </div>
</body>
</html>
