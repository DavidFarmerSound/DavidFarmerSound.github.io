<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sleep Sounds</title>

  <style>
    /* RESET */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: #e6e8ee;
      background:
        linear-gradient(
          rgba(11, 18, 32, 0.65),
          rgba(11, 18, 32, 0.85)
        ),
        url("images/background.jpg") center / cover no-repeat fixed;
      min-height: 100vh;
    }

    .container {
      max-width: 640px;
      margin: 0 auto;
      padding: 70px 18px 50px;
    }

    h1 {
      font-weight: 600;
      letter-spacing: 0.4px;
      margin-bottom: 8px;
    }

    p {
      color: #c2c7dc;
      margin-bottom: 34px;
      line-height: 1.45;
    }

    .link {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 16px 18px;
      margin: 14px 0;
      border-radius: 16px;
      text-decoration: none;
      color: #ffffff;
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      transition: background 0.25s ease, transform 0.15s ease;
    }

    .link:hover {
      background: rgba(255,255,255,0.18);
      transform: translateY(-1px);
    }

    .link img {
      height: 28px;
      width: auto;
      opacity: 0.95;
      flex-shrink: 0;
    }

    footer {
      margin-top: 48px;
      font-size: 0.85rem;
      color: #9aa2c4;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">

    <h1>Sleep Sounds</h1>
    <p>Calming soundscapes for rest, focus, and deep sleep.</p>

    <!-- APPLE MUSIC -->
    <a class="link" href="https://example.com" target="_blank" rel="noopener">
      <img src="images/apple-music.png" alt="Apple Music">
      <span>Listen on Apple Music</span>
    </a>

    <!-- SPOTIFY -->
    <a class="link" href="https://example.com" target="_blank" rel="noopener">
      <img src="images/spotify.png" alt="Spotify">
      <span>Listen on Spotify</span>
    </a>

    <!-- AMAZON MUSIC -->
    <a class="link" href="https://example.com" target="_blank" rel="noopener">
      <img src="images/amazon-music.png" alt="Amazon Music">
      <span>Listen on Amazon Music</span>
    </a>

    <footer>
      Â© David Farmer
    </footer>

  </div>
</body>
</html>
