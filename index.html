  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sleep Sounds</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: #e6e8ee;
      background: linear-gradient(
        180deg,
        #0b1220 0%,
        #060b16 100%
      );
      min-height: 100vh;
    }

    .container {
      max-width: 640px;
      margin: 0 auto;
      padding: 52px 16px 42px;
    }

    h1 {
      font-weight: 650;
      letter-spacing: 0.3px;
      margin: 0 0 14px 0;
      font-size: 1.85rem;
      line-height: 1.15;
    }

    p {
      color: #c2c7dc;
      margin: 0 0 18px 0;
      line-height: 1.45;
      font-size: 1.02rem;
    }

    .description,
    .instruction {
      font-size: 0.96rem;
      color: #b9bfd3;
    }

    .instruction {
      margin-top: -6px;
    }

    .links {
      display: grid;
      gap: 14px;
      margin-top: 28px;
    }

    .link {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 18px;
      border-radius: 18px;
      text-decoration: none;
      background: rgba(255,255,255,0.10);
      transition: background 0.25s ease, transform 0.15s ease;
      min-height: 58px;
    }

    .link:hover {
      background: rgba(255,255,255,0.16);
      transform: translateY(-1px);
    }

    .link:active {
      transform: translateY(0);
    }

    .label {
      color: #cfd4e6;
      font-size: 1.05rem;
      font-weight: 560;
      letter-spacing: 0.1px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      padding-right: 12px;
    }

    .logo {
      width: 140px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-shrink: 0;
    }

    .logo img {
      height: 28px;
      width: auto;
      max-width: 100%;
      opacity: 0.95;
    }

    footer {
      margin-top: 30px;
      font-size: 0.85rem;
      color: #9aa2c4;
      text-align: center;
      line-height: 1.45;
    }

    footer div + div {
      margin-top: 6px;
    }

    footer div:last-child {
      opacity: 0.85;
    }

    /* Ultra-subtle "Other links" footer link */
    .footer-links {
      margin-top: 10px;
      text-align: center;
      font-size: 0.78rem;
      opacity: 0.6;
    }

    .footer-links a {
      color: #9aa2c4;
      text-decoration: none;
      border-bottom: 1px solid rgba(154,162,196,0.25);
      padding-bottom: 1px;
    }

    .footer-links a:hover {
      color: #e6e8ee;
      border-bottom-color: rgba(230,232,238,0.45);
      opacity: 0.9;
    }

    @media (max-width: 480px) {
      .container { padding: 44px 14px 38px; }
      h1 { font-size: 1.7rem; }
      p { font-size: 1rem; }
      .description,
      .instruction { font-size: 0.94rem; }
      .link { border-radius: 16px; }
      .logo { width: 120px; }
      .logo img { height: 26px; }
    }
  </style>
</head>

<body>
  <div class="container">

    <h1>Sleep Sounds</h1>
    <!-- <p class="byline">by David Farmer Sound</p> -->

    <p class="description">
      Calming soundscapes for focus and deep sleep.
    </p>

    <p class="instruction">
      Set a track to <em>Repeat Single</em> and let it play.
    </p>

    <div class="links">
      <!-- AMAZON MUSIC -->
      <a class="link"
         href="https://music.amazon.com/user-playlists/01d402d654fa48e39c41195757e78c1dsune?ref=dm_sh_r8BEtiCijBeTvZdU66tgDmsbd"
         target="_blank"
         rel="noopener">
        <span class="label">Listen on Amazon Music</span>
        <span class="logo">
          <img src="images/amazon-music.png" alt="Amazon Music">
        </span>
      </a>

      <!-- APPLE MUSIC -->
      <a class="link"
         href="https://music.apple.com/us/playlist/davidfarmersound-favorites/pl.u-qxylX06I3WYXz"
         target="_blank"
         rel="noopener">
        <span class="label">Listen on Apple Music</span>
        <span class="logo">
          <img src="images/apple-music.png" alt="Apple Music">
        </span>
      </a>

      <!-- SPOTIFY -->
      <a class="link"
         href="https://open.spotify.com/playlist/3s0lOwUU3jymOYmAxwZFLt?si=fa39329ef489441a"
         target="_blank"
         rel="noopener">
        <span class="label">Listen on Spotify</span>
        <span class="logo">
          <img src="images/spotify.png" alt="Spotify">
        </span>
      </a>
    </div>

    <footer>
      <div>Multiple artist names — by © David Farmer</div>
      <div>Thanks for listening</div>
    </footer>

    <!-- True afterthought link -->
    <div class="footer-links">
      <a href="other-links.html">Other links →</a>
    </div>

  </div>
</body>
