<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Other Links • Sleep Sounds</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: #e6e8ee;
      background: linear-gradient(180deg, #0b1220 0%, #060b16 100%);
      min-height: 100vh;
    }

    .container {
      max-width: 640px;
      margin: 0 auto;
      padding: 52px 16px 42px;
    }

    h1 {
      font-weight: 650;
      letter-spacing: 0.3px;
      margin: 0 0 10px 0;
      font-size: 1.65rem;
      line-height: 1.15;
    }

    p {
      color: #b9bfd3;
      margin: 0 0 18px 0;
      line-height: 1.45;
      font-size: 0.98rem;
    }

    .back {
      display: inline-block;
      margin-bottom: 16px;
      color: #b9bfd3;
      text-decoration: none;
      border-bottom: 1px solid rgba(185,191,211,0.35);
      padding-bottom: 2px;
    }
    .back:hover {
      color: #e6e8ee;
      border-bottom-color: rgba(230,232,238,0.6);
    }

    .links {
      display: grid;
      gap: 12px;
      margin-top: 18px;
    }

    .link {
      display: block;
      padding: 14px 16px;
      border-radius: 16px;
      text-decoration: none;
      background: rgba(255,255,255,0.10);
      transition: background 0.25s ease, transform 0.15s ease;
    }

    .link:hover {
      background: rgba(255,255,255,0.16);
      transform: translateY(-1px);
    }

    .title {
      color: #cfd4e6;
      font-size: 1.02rem;
      font-weight: 600;
      margin: 0 0 4px 0;
    }

    .note {
      color: #b9bfd3;
      font-size: 0.92rem;
      margin: 0;
      line-height: 1.35;
    }

    footer {
      margin-top: 34px;
      font-size: 0.85rem;
      color: #9aa2c4;
      text-align: center;
      line-height: 1.45;
    }

    footer div + div { margin-top: 6px; }
    footer div:last-child { opacity: 0.85; }

    @media (max-width: 480px) {
      .container { padding: 44px 14px 38px; }
      h1 { font-size: 1.55rem; }
    }
  </style>
</head>

<body>
  <div class="container">

    <a class="back" href="index.html">← Back to Sleep Sounds</a>

    <h1>Other Links</h1>
    <p>More listening, extras, and related pages.</p>

    <div class="links">
      <!-- Add your extra links here -->

      <a class="link" href="https://example.com" target="_blank" rel="noopener">
        <div class="title">Placeholder</div>
        <div class="note">Nothing here yet!</div>
      </a>

         <a class="link" href="https://www.dropbox.com/scl/fi/zdn4oms75mykbmuthleoc/ReaperPitchCurves.png?rlkey=uljl7e03hh0482h3tfcg5ru3v&dl=0" target="_blank" rel="noopener">
        <div class="title">Placeholder 2</div>
        <div class="note">Nothing here yet!</div>
      </a>

      <!-- Duplicate the block above for each new link -->
    </div>

    <footer>
      <div>© David Farmer</div>
      <div>Thanks for listening</div>
    </footer>

  </div>
</body>
</html>
